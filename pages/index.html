      <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 7,
      spaceBetween: 30,
       breakpoints: {
      280: {
        slidesPerView: 1,
        spaceBetween: 20,
      },
      800:{
        slidesPerView:3,
        spaceBetween:30,
      },
      1140: {
        slidesPerView: 6,
        spaceBetween: 40,
      },
    },
       autoplay: {
    delay: 1000,
  },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
